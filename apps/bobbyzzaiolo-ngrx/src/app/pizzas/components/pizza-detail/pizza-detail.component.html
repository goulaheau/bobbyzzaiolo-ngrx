<ng-container *ngIf="pizza">
  <h1>{{ pizza.name }} - {{ pizza.price }} €</h1>
  <img [src]="pizza.image" alt="">
  <p>{{ pizza.description }}</p>
  <p><b>Ingrédients :</b></p>
  <ul>
    <li *ngFor="let ingredient of pizza.ingredients">
      {{ ingredient.name }} - {{ ingredient.weight }} - {{ ingredient.price }} €
    </li>
  </ul>
</ng-container>
